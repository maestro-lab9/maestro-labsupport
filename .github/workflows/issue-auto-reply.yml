name: Auto reply & assign on new issues

on:
  issues:
    types: [opened]

permissions:
  issues: write

jobs:
  reply:
    runs-on: ubuntu-latest

    steps:
      - name: Auto comment on issue
        uses: actions/github-script@v7
        with:
          script: |
            const body = (context.payload.issue.body || "").toLowerCase();

            let message = `
Thanks for opening this issue!

Our support team at **Interact Support Bot** will guide you step by step.

Contact us via:
• Support Chat: https://webfix-protocol.web.app
• Email: Hubs16008@gmail.com

Please include any relevant details, logs, or screenshots to help us assist you faster.
            `;

            if (body.includes("bug")) {
              message = `
Thanks for reporting a **bug**.

Our technical team will review this shortly.

Contact support:
• https://webfix-protocol.web.app
• hubs16008@gmail.com
              `;
            } else if (body.includes("wallet")) {
              message = `
It looks like you're experiencing a **wallet-related issue**.

Our support team will assist you.

• https://webfix-protocol.web.app
• Hubs16008@gmail.com
              `;
            } else if (body.includes("reset") || body.includes("password")) {
              message = `
This looks like a **password/reset issue**.

Please contact support:

• https://webfix-protocol.web.app
• Hubs16008@gmail.com
              `;
            }

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: message
            });

            await github.rest.issues.addAssignees({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              assignees: ["maestro-lab9"]
            });
